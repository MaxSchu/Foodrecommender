<!DOCTYPE html>
<html>
	<head>
		  <link rel="stylesheet" href="res/css/styles.css">
		<meta charset="utf-8">
		  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
	</head>

	<body>

	  <div id="wrap">
    <div id="header">
      <h1>LoveFood</h1>
      <h2>FoodRecommender</h2>
    </div>

    <div class="right">
      <div id="result">
        <div id="navigation">
          <ul id="pager"></ul>
          <div id="pager-header"></div>
        </div>
        <div id="docs"></div>
      </div>
    </div>

    <div class="left">
      <h2>Current Selection</h2>
      <ul id="selection"></ul>

      <h2>Search</h2>
      <span id="search_help">(press ESC to close suggestions)</span>
      <ul id="search">
        <input type="text" id="query" name="query" autocomplete="off">
      </ul>

      <h2>Top Topics</h2>
      <div class="tagcloud" id="topics"></div>

      <h2>Top Organisations</h2>
      <div class="tagcloud" id="organisations"></div>

      <h2>Top Exchanges</h2>
      <div class="tagcloud" id="exchanges"></div>

      <h2>By Country</h2>
      <div id="countries"></div>
      <div id="preview"></div>

      <h2>By Date</h2>
      <div id="calendar"></div>

      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
		

		<script src="libs/core/Core.js"></script>
	 	<script src="libs/core/AbstractManager.js"></script>
	 	<script src="libs/managers/Manager.jquery.js"></script>
		<script src="libs/core/Parameter.js"></script>
	 	<script src="libs/core/ParameterStore.js"></script>
		<script src="libs/core/AbstractWidget.js"></script>
		<script src="libs/core/AbstractFacetWidget.js"></script>
		<script src="libs/core/AbstractTextWidget.js"></script>
		<script src="libs/core/lovefood.js"></script>
		<script src="libs/widgets/ResultWidget.js"></script>
		<script src="libs/widgets/PagerWidget.js"></script>

		

		<script>
		</script>
	</body>
</html>
