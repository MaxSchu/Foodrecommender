	<body>

				<div id = "advanced-button" class = "">Erweiterte Suche</div>
			</div>
			
			
			
		</header>

		<div id = "index-main-content">
			<div id = "suggestions">
				
				<div class = "line">
					<div class = "suggestion">Schwierigkeit - einfach 
						<ul id="diff_easy" class = "slider-widget">

						</ul>

						</ul>

						</ul>
					</div>

						</ul>
					</div>
					<div class = "suggestion">Zeitaufwand - hoch 
						<ul id="time_hard" class = "slider-widget">

						</ul>
					</div>
				</div>

						</ul>
					</div>				
				</div>
			</div>
		</div>

		
		<footer>
			<div id = "aboutus">Über uns</div>
		</footer>
