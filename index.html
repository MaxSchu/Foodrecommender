<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Foodrecommender</title>
		<link rel="stylesheet" href="res/css/styles.css">
		<link href='http://fonts.googleapis.com/css?family=UnifrakturMaguntia' rel='stylesheet' type='text/css'>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>

	<body>
	<div id = "index-content">

		<header>
			<div id = "index-header">
				<div id = "s">Suche:</div> <form method="Link" action="search.html"><input id = "search" type="search" name="fname" text="Suche"></form>			
				<div id = "profile" class = "">Profil</div>
				<img id = "foodpic-small" class = "center" src="res/img/lovefood.png"></img>
				<div id = "my-recipe" class = "">Meine Rezepte</div>
				<div id = "advanced-button" class = "">Erweiterte Suche</div>
			</div>
			
			
			
		</header>

		<div id = "index-main-content">
			<div id = "suggestions">
				
				<div class = "line">
					<div class = "suggestion">Schwierigkeit - einfach <div id = "diff_easy" class="widget-style"> </div></div>
					<div class = "suggestion">Schwierigkeit - mittel <div id = "diff_med" class="widget-style"> </div></div>
					<div class = "suggestion">Schwierigkeit - aufwendig <div id = "diff_hard" class="widget-style"> </div></div>
				</div>
				<div class = "line">
					<div class = "suggestion">Zeitaufwand - gering <div id = "time_easy" class="widget-style"> </div></div>
					<div class = "suggestion" id = "fastFood">Zeitaufwand - mittel <div id = "time_med" class="widget-style"> </div></div>
					<div class = "suggestion">Zeitaufwand - hoch <div id = "time_hard" class="widget-style"> </div></div>
				</div>	
				<div class = "line">
	
					<div class = "suggestion center" >Rezepte für mich		<div id = "forMe" class="widget-style"> </div></div>
				
				</div>
			</div>
		</div>

		
		<footer>
			<div id = "aboutus">Über uns</div>
		</footer>
		
	</div>

		<script language="javascript" type="text/javascript" src="libs/core/lovefoodIndex.js"></script>
